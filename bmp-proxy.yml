# -------------------------------------------------------------------------
# OpenBMP forwarder consumer configuration
# -------------------------------------------------------------------------

# Max size of messages in queue to be forwarded/written
max_queue_size: 1000

#
#
# Collector - Where to send the BMP forwarded messages
#
collector:
  host: 127.0.0.1
  port: 5000

#
# Log settings
#
logging:
  version: 1
  disable_existing_loggers: True

  formatters:
    default:
      format: '%(asctime)s | %(levelname)-8s | %(name)s | %(message)s'

  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: default
      stream: ext://sys.stdout

    file:
      class: logging.handlers.RotatingFileHandler
      level: DEBUG
      formatter: default
      maxBytes: 20971520
      backupCount: 10
      encoding: utf8
      filename: bmp-proxy.log

  loggers:
    # BMP Consuemr log messages
    listener:
      level: INFO
      handlers: [file]
      propagate: no

    # BMP Writer log messages
    sender:
      level: INFO
      handlers: [file]
      propagate: no


    # General/main program messages
    root:
      level: INFO
      handlers: [file]


